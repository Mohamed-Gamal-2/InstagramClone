<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="continer-fluid mt-2">
        <div class="row">
            <div class="col-sm-5 col-lg-3 mx-auto border  px-4">
                <a href="" class="d-flex justify-content-center"><img src="./images/Logo-Instagram.png" alt="instagram logo" class="w-50"></a>
                <div class="text-center regSecColor">Sign up to see photos and videos from your friends.</div>
                <button type="button" class="btn btn-primary w-100 my-2 regcol">
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                    <span>Log in with Facebook</span>
                </button>
                <div class="d-flex justify-content-center my-2">
                    <div class="regLine"></div>
                    <div class="regSecColor mx-4">OR</div>
                    <div class="regLine"></div>
                </div>
                <form action="./login.html" class="inputsForm my-1" id="regForm" target="_self" method="post">
                    <input type="text" name="mobileNumberorEmail" id="mobileNumberorEmail" placeholder="Mobile Number or Email" class="w-100 inputs">
                    <input type="text" name="fullName" id="fullName" placeholder="Full Name" class="w-100 inputs">
                    <input type="text" name="UserName" id="UserName" placeholder="Username" class="w-100 inputs">
                    <div class="showpasswordDiv">
                        <input type="password" name="password" id="password" placeholder="password" class="w-100 inputs mb-3 passwordInput">
                        <span><i class="fa-solid fa-key showHidePW" style="color: #000000;" id="showHidePW"></i>
                    </div>
                    <div class="regSecColor text-center">
                        People who use our service may have uploaded your contact information to Instagram. <a href="https://web.facebook.com/help/instagram/261704639352628?_rdc=1&_rdr">Learn More</a>
                    </div>
                    <div class="regSecColor text-center mt-4">
                        By signing up, you agree to our <a href="https://help.instagram.com/581066165581870/?locale=en_US" target="_blank">Terms</a> , <a href="https://web.facebook.com/privacy/policy?_rdc=1&_rdr" target="_blank">Privacy Policy</a> and <a href="https://help.instagram.com/1896641480634370/" target="_blank">Cookies Policy</a>.
                    </div>
                    <input type="submit" value="Signup" class="btn btn-primary regcol w-100 mt-4 mb-5" id="regFormSubmit" onclick="submitForm()" disabled>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 col-lg-3 mx-auto border mt-3 p-4 text-center">
                Have an account? <a href="./login.html">Log in</a>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-xl-3 col-l-3 col-md-5 col-sm-5 mx-auto mt-3text-center">
                <div class="text-center my-3">Get the app.</div>
                <div class="d-flex flex-row flex-wrap justify-content-center">
                    <div><a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D11BC9B5D-5BD1-498F-A497-5304378C79AC%26utm_campaign%3DsignupPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge&pli=1" target="_blank"><img src="./images/googleplsy.png" alt="Google Play" class="px-2" width="150px"></a></div>
                    <div><a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C2112%2C1133" target="_blank"><img src="./images/microsoft.png" alt="microsoft" class="px-2" width="126px"></a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/register.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
